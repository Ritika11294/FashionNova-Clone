<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://cdn.shopify.com/s/files/1/0293/9277/t/2592/assets/favicon.png?v=7926058388522828247">
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <a class="home_login" href="index.html"> Home </a>

    <span class="gt_login">></span>
    <span class="account_login">Account</span>
    <div class="loginForm">
      <h1>CUSTOMER LOGIN</h1>
      <br />

      <div id="login-form-title">
        <p class="newUser">
          Not a member?
          <a href="sign_up.html" id="customer_register_link">Join Us</a>
        </p>
        <p class="adminUser">
          <a class="adminUser" href="admin.html">Admin Login</a>
        </p>
      </div>
      <br />
      <br />
      <input type="email" id="email" placeholder="Email" /> <br />
      <input type="password" id="password" placeholder="Password" /> <br />

      <a href="forget.html" id="forgotPassword">Forgot your password?</a> <br />
      <br />
      <button id="btn_login">LOGIN</button>
    </div>
  </body>
  <script src="login.js"></script>
</html>
